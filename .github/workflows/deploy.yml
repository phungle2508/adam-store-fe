name: Deploy Microservice to VPS

on:
  push:
    branches:
      - update-vps # Or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: secrets
    steps:
      - name: Multiple commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /root/f4-microserices-vps-configuration/Spring_AdamStore

            if [ $? -ne 0 ]; then
              echo "‚ùå Error: Directory does not exist or cannot be accessed."
              exit 1
            fi

            echo "üì• Pulling latest changes from Git..."
            git pull

            echo "‚è≥ Ensuring postgres container is running (if already exists)..."
            docker compose up -d postgres-adam-store

            echo "üßπ Dropping and recreating schema in postgres-adam-store..."
            docker exec postgres-adam-store bash -c "
              echo 'üîÑ Dropping and recreating public schema...';
              psql -U postgres -d adam-store -c \"DROP SCHEMA public CASCADE; CREATE SCHEMA public;\"
            "

            echo "üê≥ Running full docker-compose (with build)..."
            docker compose up -d --build

            echo "üìÇ Copying SQL file into container..."
            docker cp adam-store.sql postgres-adam-store:/adam-store.sql

            echo "üì• Importing SQL into database..."
            docker exec postgres-adam-store bash -c "
              psql -U postgres -d adam-store -f /adam-store.sql
              echo '‚úÖ Import completed.';
            "

            echo "‚úÖ Deployment finished."
