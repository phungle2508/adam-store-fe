name: Deploy Microservice to VPS

on:
  push:
    branches:
      - update-vps # Or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: secrets
    steps:
      - name: Multiple commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /root/f4-microserices-vps-configuration/Spring_AdamStore

            if [ $? -ne 0 ]; then
              echo "Error: Directory does not exist or cannot be accessed."
              exit 1
            fi

            echo "Pulling latest changes..."
            git pull

            echo "Running docker-compose up..."
            docker compose up -d --build

            echo "Deployment script finished."
            docker cp adam-store.sql postgres-adam-store:/adam-store.sql

            docker exec -it postgres-adam-store bash -c "
              echo 'ðŸ”„ Dropping and recreating public schema...';
              psql -U postgres -d adam-store -c \"DROP SCHEMA public CASCADE; CREATE SCHEMA public;\"

              echo 'ðŸ“¥ Importing SQL file...';
              psql -U postgres -d adam-store -f /adam-store.sql

              echo 'âœ… Import completed.';
            "
