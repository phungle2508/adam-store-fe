name: Deploy Microservice to VPS

on:
  push:
    branches:
      - update-vps # Or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_BASE64 }}" | base64 -d > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -H microservices.appf4.io.vn >> ~/.ssh/known_hosts
        shell: bash

      - name: SSH into VPS and deploy
        run: |
          ssh -i ~/.ssh/vps_key -o StrictHostKeyChecking=no root@microservices.appf4.io.vn << 'EOF'
            echo 'âœ… Connected to VPS'

            # Go to project and deploy
            cd /root/your-app-folder
            git pull origin update-vps

            docker compose down
            docker compose up -d --build

            echo 'ðŸš€ Deployment complete!'
          EOF
